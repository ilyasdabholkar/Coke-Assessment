 <div class="container">
      <h2 class="title">Employee Management</h2>

      <div class="controls">
        <input type="text" [(ngModel)]="searchTerm" placeholder="üîç Search employees" class="search-box"/>

        <select [(ngModel)]="sortBy" class="sort-dropdown">
          <option value="id">Sort by Id</option>
          <option value="name">Sort by Name</option>
        </select>
      </div>

      <ul class="employee-list">
        <li *ngFor="let e of filteredEmployees()" class="employee-item">
          <span>{{ e.id }} - {{ e.name }}</span>
          <button class="delete-btn" (click)="delete(e.id)">‚ùå Delete</button>
        </li>
      </ul>

      <div class="add-section">
        <input [(ngModel)]="newName" placeholder="New employee name" class="input-box"/>
        <button class="add-btn" (click)="add()">‚ûï Add</button>
      </div>
    </div>
